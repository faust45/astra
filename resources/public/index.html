<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <input type="hidden" id="history_input" />
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Luhn Algorithm</h5>
      <nav class="my-2 my-md-0 mr-md-3">
      </nav>
    </div>

    <div class="container-fluid">
      <div class="row">
	<div id="navigation">
	</div>
	

	<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
	  <div style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;" class="chartjs-size-monitor">
	    <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
	      <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
	    </div>
	    <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
	      <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
	    </div>
	  </div>

	  <div id="app">
	  </div>
	  <canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="1530" height="646" style="display: block; width: 1530px; height: 646px;"></canvas>
	</main>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
